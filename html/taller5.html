<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div id="vista-botones">
        <button id="vista-anual">Vista Anual</button>
        <button id="vista-mensual">Vista Mensual</button>
        <button id="vista-diaria">Vista Diaria</button>
    </div>
    <div id="contenedor-calendario">
        <div id="calendario-anual" class="calendario-vista"></div>
        <div id="calendario-mensual" class="calendario-vista"></div>
        <div id="calendario-diario" class="calendario-vista"></div>
    </div>

    <div id="contenedor-formulario-evento">
        <form id="formulario-evento">
            <h2 id="titulo-formulario">Añadir Evento</h2>
            <label for="titulo-evento">Título:</label>
            <input type="text" id="titulo-evento" name="title" required>
            <label for="fecha-evento">Fecha:</label>
            <input type="date" id="fecha-evento" name="date" required>
            <label for="hora-evento">Hora:</label>
            <select id="hora-evento" name="time" required>
                <!-- Horas en formato colombiano -->
                <option value="01:00">01:00 AM</option>
                <option value="02:00">02:00 AM</option>
                <option value="03:00">03:00 AM</option>
                <option value="04:00">04:00 AM</option>
                <option value="05:00">05:00 AM</option>
                <option value="06:00">06:00 AM</option>
                <option value="07:00">07:00 AM</option>
                <option value="08:00">08:00 AM</option>
                <option value="09:00">09:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="13:00">01:00 PM</option>
                <option value="14:00">02:00 PM</option>
                <option value="15:00">03:00 PM</option>
                <option value="16:00">04:00 PM</option>
                <option value="17:00">05:00 PM</option>
                <option value="18:00">06:00 PM</option>
                <option value="19:00">07:00 PM</option>
                <option value="20:00">08:00 PM</option>
                <option value="21:00">09:00 PM</option>
                <option value="22:00">10:00 PM</option>
                <option value="23:00">11:00 PM</option>
                <option value="00:00">12:00 AM</option>
            </select>
            <label for="descripcion-evento">Descripción:</label>
            <textarea id="descripcion-evento" name="description" required></textarea>
            <label for="participantes-evento">Nombres de los participantes:</label>
            <input type="text" id="participantes-evento" name="participants" required>
            <button type="submit">Guardar</button>
            <button type="button" id="boton-cancelar">Cancelar</button>
        </form>
    </div>

    <script src="../js/java.js"></script>
